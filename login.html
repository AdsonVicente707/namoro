<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella-Trix | Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Favicon (Coração) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h1>Bella-Trix</h1>
            <p>Nosso cantinho secreto começa aqui.</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Seu nome ou apelido" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Palavra secreta" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="register.html">Crie uma aqui</a></p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
